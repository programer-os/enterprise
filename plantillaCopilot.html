<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Home</title>
<style>
  /* ====== RESET Y BASE ====== */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: sans-serif; background: #f3f4f6; }

  /* ====== LAYOUT DESKTOP ====== */
  .layout {
    display: grid;
    grid-template-columns: 25% 1fr 25%;
    height: 100vh;
  }
  aside, main {
    overflow-y: auto;
    padding: 10px;
  }
  aside { background: #e5e7eb; }
  main { background: #fff; }

  /* ====== NAVBAR SUPERIOR ====== */
  .navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background: linear-gradient(90deg, #4f46e5, #3b82f6);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 1000;
  }
  .navbar h1 { font-size: 1.2rem; }
  .navbar button {
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 5px 10px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }

  /* ====== MOBILE ====== */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
    }
    aside {
      display: none; /* ocultar sidebars por defecto */
    }
    aside.active {
      display: block;
      position: fixed;
      top: 50px;
      bottom: 0;
      width: 80%;
      z-index: 999;
    }
    aside.left { left: 0; }
    aside.right { right: 0; }
  }

  /* ====== IFRAMES ====== */
  iframe {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
    background: white;
  }
</style>
</head>
<body>

<!-- NAVBAR SUPERIOR -->
<div class="navbar">
  <button onclick="toggleSidebar('left')">☰</button>
  <h1>0z Web</h1>
  <button onclick="toggleSidebar('right')">☰</button>
</div>

<!-- LAYOUT PRINCIPAL -->
<div class="layout" style="padding-top:50px;">
  <aside class="left">
    <iframe src="generadorCodes.html"></iframe>
  </aside>
  <main>
    <iframe src="VistasMultimedia.html"></iframe>
  </main>
  <aside class="right">
    <iframe src="otraVista.html"></iframe>
  </aside>
</div>

<script>
  // Lógica para mostrar/ocultar sidebars en móvil
  function toggleSidebar(side) {
    const aside = document.querySelector(`aside.${side}`);
    aside.classList.toggle('active');
  }

  // Centrar contenido aunque haya zoom
  window.addEventListener('resize', centerLayout);
  window.addEventListener('load', centerLayout);
  function centerLayout() {
    document.body.style.display = 'flex';
    document.body.style.justifyContent = 'center';
  }
</script>

</body>
</html>
